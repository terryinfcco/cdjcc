<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Caleb Django Crash Course</title>
</head>
<body>
    <h1>Movies</h1>
    <!-- Refers to the dictionary in views.py which we called movies -->
    <ul>
    {% for movie in movies %}
        <!-- Make a link and pass the id when clicked -->
        <!-- Probably better to use django urls but beyond the scope of this crash course -->
        <li><a href="{{ movie.id }}">{{ movie.title }}</li></a>
    {% endfor %}
    </ul>
</body>
</html>
